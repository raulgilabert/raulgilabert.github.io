<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div style="position:absolute; left:68.5%; top:2%">
			<script type="text/javascript">
				var d  = new Date();
				document.write('Hoy es: ' +d.getDate() +'/' +d.getMonth() +'/' +d.getFullYear() +' y son las: ');


			</script>

			<script type="text/javascript">
				function startTime(){
				today=new Date();
				h=today.getHours();
				m=today.getMinutes();
				s=today.getSeconds();
				m=checkTime(m);
				s=checkTime(s);
				document.getElementById('reloj').innerHTML=h+":"+m+":"+s;
				t=setTimeout('startTime()',500);}
				function checkTime(i)
				{if (i<10) {i="0" + i;}return i;}
				window.onload=function(){startTime();}
			</script>

			<div id="reloj" style="position:absolute; top:1%; left:100%"></div>
		</div>
	</body>
</html>
